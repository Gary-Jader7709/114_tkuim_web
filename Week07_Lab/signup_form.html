<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Week07 Lab - 會員註冊</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light py-4">
  <div class="container">
    <h2 class="mb-1">會員註冊</h2>
    <p class="text-muted">請填寫以下資料完成註冊 *</p>

    <form id="signup-form" class="card shadow-sm border-0 p-4" novalidate>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label" for="fullName">姓名</label>
          <input id="fullName" name="fullName" class="form-control" type="text" required aria-describedby="fullName-error" />
          <p id="fullName-error" class="text-danger small mb-0" aria-live="polite"></p>
        </div>

        <div class="col-md-6">
          <label class="form-label" for="email">Email</label>
          <input id="email" name="email" class="form-control" type="email" required aria-describedby="email-error" inputmode="email" />
          <p id="email-error" class="text-danger small mb-0" aria-live="polite"></p>
        </div>

        <div class="col-md-6">
          <label class="form-label" for="phone">手機</label>
          <input id="phone" name="phone" class="form-control" type="tel" pattern="^\d{10}$" inputmode="numeric" required aria-describedby="phone-error" />
          <div class="form-text">輸入 10 碼數字（不含空格與符號）。</div>
          <p id="phone-error" class="text-danger small mb-0" aria-live="polite"></p>
        </div>

        <div class="col-md-6">
          <label class="form-label" for="password">密碼</label>
          <input id="password" name="password" class="form-control" type="password" minlength="8" required aria-describedby="password-error strength-text" />
          <div class="mt-2">
            <div id="strength-bar" class="strength w-100" aria-hidden="true">
              <div id="strength-fill"></div>
            </div>
            <p id="strength-text" class="small mb-0 text-muted">密碼強度：尚未評估</p>
          </div>
          <p id="password-error" class="text-danger small mb-0" aria-live="polite"></p>
        </div>

        <div class="col-md-6">
          <label class="form-label" for="confirm">確認密碼</label>
          <input id="confirm" name="confirm" class="form-control" type="password" required aria-describedby="confirm-error" />
          <p id="confirm-error" class="text-danger small mb-0" aria-live="polite"></p>
        </div>
      </div>

      <hr class="my-4" />

      <div class="mb-3">
        <div class="d-flex align-items-center justify-content-between">
          <label class="form-label mb-0">興趣標籤（至少 1 項）</label>
          <small class="text-muted">已選：<span id="tag-count">0</span></small>
        </div>
        <div id="tags" class="d-flex flex-wrap gap-2 mt-2" role="group" aria-label="興趣標籤區">
          <label class="tag btn btn-outline-secondary">
            <input type="checkbox" class="visually-hidden" name="tags" value="frontend" />
            前端
          </label>
          <label class="tag btn btn-outline-secondary">
            <input type="checkbox" class="visually-hidden" name="tags" value="backend" />
            後端
          </label>
          <label class="tag btn btn-outline-secondary">
            <input type="checkbox" class="visually-hidden" name="tags" value="ai" />
            AI
          </label>
          <label class="tag btn btn-outline-secondary">
            <input type="checkbox" class="visually-hidden" name="tags" value="mobile" />
            行動裝置
          </label>
          <label class="tag btn btn-outline-secondary">
            <input type="checkbox" class="visually-hidden" name="tags" value="devops" />
            DevOps
          </label>
        </div>
        <p id="tags-error" class="text-danger small mb-0" aria-live="polite"></p>
      </div>

      <div class="form-check mb-3">
        <input id="agree" class="form-check-input" type="checkbox" required aria-describedby="agree-error" />
        <label class="form-check-label" for="agree">我已閱讀並同意服務條款</label>
        <p id="agree-error" class="text-danger small mb-0" aria-live="polite"></p>
      </div>

      <div class="d-flex gap-2">
        <button id="submitBtn" class="btn btn-primary" type="submit">建立帳號</button>
        <button id="resetBtn" class="btn btn-outline-secondary" type="button">重設</button>
      </div>
    </form>

    <div id="toast" class="toast align-items-center text-bg-success border-0 position-fixed bottom-0 end-0 m-4" role="status" aria-live="polite" aria-atomic="true">
      <div class="d-flex"><div class="toast-body">註冊成功！</div></div>
    </div>
  </div>

  <script src="signup_form.js"></script>
</body>
</html>

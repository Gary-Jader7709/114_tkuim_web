<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Week09 報名表單</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-light p-4">

  <div class="container">
    <h2 class="mb-4">報名表單</h2>

    <form id="signup-form" class="vstack gap-3">

      <!-- 姓名 -->
      <div>
        <label class="form-label">姓名</label>
        <input id="fullName" name="fullName" class="form-control" placeholder="請輸入姓名">
        <div class="invalid-feedback" id="fullName-error"></div>
      </div>

      <!-- Email -->
      <div>
        <label class="form-label">Email</label>
        <input id="email" name="email" type="email" class="form-control" placeholder="請輸入 Email">
        <div class="invalid-feedback" id="email-error"></div>
      </div>

      <!-- 手機 -->
      <div>
        <label class="form-label">手機號碼（09 開頭）</label>
        <input id="phone" name="phone" class="form-control" placeholder="0912xxxxxx">
        <div class="invalid-feedback" id="phone-error"></div>
      </div>

      <!-- 密碼 -->
      <div>
        <label class="form-label">密碼</label>
        <input id="password" type="password" class="form-control" placeholder="至少 8 碼">
        <div class="invalid-feedback" id="password-error"></div>

        <!-- 密碼強度條 -->
        <div id="strength-bar" class="mt-2">
          <div id="strength-fill"></div>
        </div>
        <small id="strength-text" class="text-muted">尚未輸入</small>
      </div>

      <!-- 確認密碼 -->
      <div>
        <label class="form-label">確認密碼</label>
        <input id="confirm" type="password" class="form-control" placeholder="再次輸入密碼">
        <div class="invalid-feedback" id="confirm-error"></div>
      </div>

      <!-- 興趣標籤 -->
      <div>
        <label class="form-label">興趣（至少 1 個）</label>
        <div id="tags" class="d-flex flex-wrap gap-2">
          <label class="btn btn-outline-secondary tag">
            <input type="checkbox" value="前端" autocomplete="off"> 前端
          </label>
          <label class="btn btn-outline-secondary tag">
            <input type="checkbox" value="後端" autocomplete="off"> 後端
          </label>
          <label class="btn btn-outline-secondary tag">
            <input type="checkbox" value="資料庫" autocomplete="off"> 資料庫
          </label>
          <label class="btn btn-outline-secondary tag">
            <input type="checkbox" value="AI" autocomplete="off"> AI
          </label>
        </div>
        <div class="text-danger mt-1" id="tags-error"></div>
        <small class="text-muted">已選：<span id="tag-count">0</span></small>
      </div>

      <!-- 同意條款 -->
      <div class="form-check">
        <input id="agree" type="checkbox" class="form-check-input">
        <label class="form-check-label">我同意服務條款</label>
        <div class="text-danger" id="agree-error"></div>
      </div>

      <!-- 按鈕 -->
      <div class="d-flex gap-2">
        <button id="submitBtn" type="submit" class="btn btn-primary px-4">送出</button>
        <button id="resetBtn" type="button" class="btn btn-secondary px-4">重設</button>
      </div>

    </form>
  </div>

  <!-- 成功 / 失敗 toast -->
  <div id="toast" class="toast text-bg-success position-fixed bottom-0 end-0 m-4 shadow">
    <div class="toast-body">成功！</div>
  </div>

  <script src="./signup_form.js" type="module"></script>
</body>
</html>
